[loggers]
keys=root,file

[handlers]
keys=file

[formatters]
keys=file

[logger_root]
level=DEBUG
handlers=file

[logger_file]
level=DEBUG
handlers=file
qualname=file

[handler_file]
class=FileHandler
level=WARNING
formatter=file
args=("%(logfilename)s", "w",)

[formatter_file]
format=%(asctime)s - %(levelname)s - %(name)s - %(funcName)s:%(lineno)d
    %(message)s
